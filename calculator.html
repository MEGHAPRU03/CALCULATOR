<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>

  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <div class="calcy">
      <div class="cal1">
        <div class="result">
          <input type="text" class="text" readonly>
        </div>
        <div class="buttons">
          <button class="button1" onclick=" currentvalue = '';
                    document.querySelector('.text').value = currentvalue;">C</button>

          <button class="button1" onclick="
                    currentvalue=currentvalue+'1';
                      document.querySelector('.text').value = currentvalue;
                    ">1</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'2';
                      document.querySelector('.text').value = currentvalue;
                    ">2</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'+';
                      document.querySelector('.text').value = currentvalue;
                    ">+</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'3';
                      document.querySelector('.text').value = currentvalue;
                    ">3</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'4';
                      document.querySelector('.text').value = currentvalue;
                    ">4</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'-';
                      document.querySelector('.text').value = currentvalue;
                    ">-</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'5';
                      document.querySelector('.text').value = currentvalue;
                    ">5</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'6';
                      document.querySelector('.text').value = currentvalue;
                    ">6</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'*';
                      document.querySelector('.text').value = currentvalue;
                    ">*</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'7';
                      document.querySelector('.text').value = currentvalue;
                    ">7</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'8';
                      document.querySelector('.text').value = currentvalue;
                    ">8</button>
          <button class="button1" onclick="
                    currentvalue=currentvalue+'/';
                      document.querySelector('.text').value = currentvalue;
                    ">/</button>
          <button class="button" onclick="
                   let cv= eval(currentvalue);
                    currentvalue=cv;
                      document.querySelector('.text').value = currentvalue;
                    ">=</button>
          <button class="button" onclick="
                    currentvalue=currentvalue+'9';
                      document.querySelector('.text').value = currentvalue;
                    ">9</button>
          <button class="button" onclick="
                    currentvalue=currentvalue+'0';
                      document.querySelector('.text').value = currentvalue;
                    ">0</button>
          <button class="button" onclick="
                    currentvalue=currentvalue+'.';
                      document.querySelector('.text').value = currentvalue;
                    ">.</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    let currentvalue = '';
    document.querySelector('.text').value = currentvalue;
  </script>
</body>

</html>
